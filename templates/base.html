{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!--    Top Bar with Logo and Social Media-->
    <div class="top-bar">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="brand-wrapper">
                        <a class="navbar-brand" href="{% url 'about_me' %}">
                            Jeuan M. Mitchell <span>Portfolio</span>
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="social-media">
                        <a href="#" class="social-link" title="Facebook"><i class="fa fa-facebook"></i></a>
                        <a href="#" class="social-link" title="Twitter"><i class="fa fa-twitter"></i></a>
                        <a href="#" class="social-link" title="LinkedIn"><i class="fa fa-linkedin"></i></a>
                        <a href="#" class="social-link" title="GitHub"><i class="fa fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--    Main Navigation-->
    <nav class="navbar navbar-expand-lg" id="main-navbar">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" onclick="toggleMenu()">
                <span class="fa fa-bars"></span> Menu
            </button>
            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item {% if request.resolver_match.url_name == 'about_me' %}active{% endif %}">
                        <a href="{% url 'about_me' %}" class="nav-link">About Me</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'experience' %}active{% endif %}">
                        <a href="{% url 'experience' %}" class="nav-link">Experience</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'skills' %}active{% endif %}">
                        <a href="{% url 'skills' %}" class="nav-link">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--    Main CONTENT Dynamic (Content from Child pages)-->
        <main class="main-content">
            <div class="container">
        {% block content %} {% endblock %} 
        

            </div>
        </main>
    <!--    Footer  -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Jeuan M.Mitchell Portfolio Site. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const navbar = document.getElementById('navbarNav');
            navbar.classList.toggle('show');
        }
    </script>
</body>

</html>
